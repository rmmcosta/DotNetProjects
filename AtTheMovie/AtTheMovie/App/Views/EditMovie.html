<div ng-controller="EditController">
    <div id="movieModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create or Edit Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form ng-show="isEditable()">
                        <fieldset>
                            <div class="form-group">
                                <label for="title">
                                    Title
                                </label>
                                <input type="text" id="title" name="title" required ng-model="edit.movie.Title" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="releaseyear">
                                    Release Year
                                </label>
                                <input type="number" id="releaseyear" name="releaseyear" required min="1900" max="2030" ng-model="edit.movie.ReleaseYear" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="runtime">
                                    Runtime
                                </label>
                                <input type="number" id="runtime" name="runtime" required min="60" max="240" ng-model="edit.movie.Runtime" class="form-control" />
                            </div>
                            <button class="btn btn-default" ng-click="save()" data-dismiss="modal">Save</button>
                            <button class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Cancel</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
